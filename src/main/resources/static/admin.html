<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <!-- start nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

          <a class="navbar-brand" href="#">Bank</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="userAccount.html">Accounts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="admin.html">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<!-- end nav bar -->
<!-- start page title -->
      <h1 class="d-flex justify-content-center">Admin</h1>
<!-- end page title -->
<br>
<br>
<!-- start account views -->
<br>
<div class="d-flex justify-content-center">
  <button id="getAllAccountButton" type="submit" class="btn btn-primary">Get All Account</button>
  <button id="clearAllAccount" type="submit" class="btn btn-primary">Clear</button>
</div>
<br>
<div class="d-flex justify-content-center" id="seeAllAccount"></div>
<br>
<!-- end account views -->
<!-- start see by tax id form -->
<div class="d-flex justify-content-center">
  <form id="searchByTaxForm" class="w-50 p-3">
    <div class="mb-3">
      <label for="inputTaxId" class="form-label">Input Tax Id</label>
      <input type="text" class="form-control" id="inputTaxId" placeholder="Tax ID">
    </div>
    <p id="taxErrorMessage" style="color: red; display: none;">Error: Customer not found.</p>
    <br>
    <button id="searchByTaxButton" type="submit" class="btn btn-primary">Search</button>
  </form>
</div>
<br>
<div class="d-flex justify-content-center" id="seeTaxAccount"></div>
<br>
<!-- end see by tax id form -->
<!-- start create bank account for user form -->
<div class="d-flex justify-content-center">
  <form id="createBankAccountForm" class="w-50 p-3">
    <div class="mb-3">
      <label for="inputUserId" class="form-label">Input User Id</label>
      <input type="text" class="form-control" id="inputUserId" placeholder="User ID">
    </div>
    <div class="col-auto my-1">
      <label class="mr-sm-2" for="accountType">Account Type</label>
      <select class="custom-select mr-sm-2" id="accountType">
        <option value="" selected>Choose Account Type...</option>
        <option value="CHECKING">Checking</option>
        <option value="SAVINGS">Savings</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="accountBalance" class="form-label">Account Starting Balance</label>
      <input type="number" class="form-control" id="accountBalance" placeholder="Input Starting Balance">
    </div>
    <p id="userErrorMessage" style="color: red; display: none;">Error: Customer not found.</p>
    <br>
    <button id="createBankAccountButton" type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
<br>
<!-- end create bank account for user form -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="admin.js"></script>
  </body>
</html>
